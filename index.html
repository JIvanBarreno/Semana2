<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myJS.js"></script>
</head>
<body>
    <div class="container">
        <h1>FAW - LABORATORIO #2</h1>
        
        <div class="ejercicios">
            <div class="bloque">
                <h1>Ejercicio 1</h1>
                <label for="n1">Numero 1</label>
                <input type="number" name="n1" id="n1">
                <label for="n2">Numero 2</label>
                <input type="number" name="n2" id="n2">
                <button onclick="ej1Potencia()">Operar</button>
                <p></p>
                <label for="result">Result</label>
                <input type="number" name="result" id="result">
            </div>

            <div class="bloque">
                <h1>Ejercicio 2</h1>
                <label for="grados">Temperatura en grados</label>
                <input type="number" name="grados" id="grados">
                <button onclick="ej2Conversion()">Convertir</button>
                <p></p>
                <label for="result">Result</label>
                <input type="number" name="result" id="ej2-result">
            </div>

            <div class="bloque">
                <h1>Ejercicio 3</h1>
                <label for="ej3-name">Ingrese un nombre: </label>
                <input type="text" name="ej3-name" id="ej3-name">
                <button onclick="ej3List()">Agregar a la lista</button>
                <p></p>
                <ul id="list-names">

                </ul>

                <hr/>

                <p><b>Filtro</b></p>
                <label for="ej3-filtro">Ingrese # de caracteres: </label>
                <input type="number" name="ej3-filtro" id="ej3-filtro">
                <button onclick="ej3Filtro()">Filtrar Nombres</button>
                <p></p>
                <ul id="filter-names">

                </ul>
            </div>

            <div class="bloque">
                <h1>Ejercicio 4</h1>
                <label for="start-date">Fecha Nacimiento</label>
                <input type="date" name="start-date" id="start-date">
                <button onclick="ej4Edad()">Caluclar Edad</button>
                <p></p>
                <label for="ej4-result">La edad en a√±os es: </label>
                <input type="number" name="ej4-result" id="ej4-result">
            </div>

            <div class="bloque">
                <h1>Ejercicio 5</h1>
                <label for="text-sentence">Frase</label>
                <br>
                <textarea name="text-sentence" id="text-sentence" cols="30" rows="3"></textarea>
                <button onclick="ej5Hilera()">Calcular # palabras</button>
                <p></p>
                <div id="ej5-result">
                    
                </div>
            </div>

            <div class="bloque">
                <h1>Ejercicio 6</h1>
                <label for="ej6-number">Ingrese un numero: </label>
                <input type="number" name="ej6-number" id="ej6-number">
                <button onclick="ej6List()">Agregar a la lista</button>
                <p></p>
                <ul id="list-numbers">

                </ul>
                <hr>
                <p></p>
                <button onclick="ej6CalAVG()">Calcular promedio</button>
                <div id="ej6-result">
                    
                </div>
            </div>

            <div class="bloque">
                <h1>Ejercicio 7</h1>
                <label for="ej7-color">Seleccione un color: </label>
                <input type="color" name="ej7-color" id="ej7-color">
                <button onclick="ej7Color()">Aplicar el color</button>
                <p></p>
                
                <div id="ej7-result">
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
